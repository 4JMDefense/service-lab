<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="ACIT3855 statistics application" />
    <script src="updateStats.js" defer></script>
    <title>ACIT3855 - Calendar tasks</title>
</head>

<body>
    <main id="main">
        <div id="header">
            <img src="calendar-icon.jpg" alt="Logo" id="logo" />
            <h1>Task Statistics</h1>
        </div>
        <div id="stats">
            <!-- General stats will appear here -->
        </div>
        <div id="events">
            <div>
                <h3>Task Event</h3>
                <div id="event-tasks">
                    <!-- Task event details will appear here -->
                </div>
            </div>
            <div>
                <h3>Completed Task Event</h3>
                <div id="event-completedTasks"> 
                    <!-- Completed Task event details will appear here -->
                </div>
            </div>
        </div>
    </main>
</body>

</html>
